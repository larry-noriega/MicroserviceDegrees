<button (click)="getListPersons()" class="btn btn-danger float-end">Buscar</button>

<p *ngIf="persons.length === 0">
  <em>Please click the button to fetch data.</em>
</p>

<table *ngIf="persons.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.surName }}</td>
    </tr>
  </tbody>
</table>
